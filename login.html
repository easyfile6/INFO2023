<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    
    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/images/favicon.ico" rel="icon">
    <!-- css -->
    <link href="/static/styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
      <!-- bold the messages -->
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
<div class="container">
	<form class="form-container" action="/login" method="POST">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <img src="/static/images/3.png" alt="Image 3" class="logo">
            </div>
        </div>
        <br>
        <h6>Nomor Induk Siswa</h6>
        <input class="form-control" type="text" placeholder="xxxx/xxx.xxx" id="nis" name="nis">
        <br>
        <h6>Tempat dan Tanggal Lahir</h6>
        <select class="form-select" id="tl" name="tl">
            <option selected>--Tempat--</option>
            <option value="Banjarmasin">Banjarmasin</option>
            <option value="Batam">Batam</option>
            <option value="Batu">Batu</option>
            <option value="Blitar">Blitar</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Jember">Jember</option>
            <option value="Kediri">Kediri</option>
            <option value="Kotawaringin Barat">Kotawaringin Barat</option>
            <option value="Lumajang">Lumajang</option>
            <option value="Malang">Malang</option>
            <option value="Mojokerto">Mojokerto</option>
            <option value="Ngawi">Ngawi</option>
            <option value="Pasuruan">Pasuruan</option>
            <option value="Probolinggo">Probolinggo</option>
            <option value="Sentani">Sentani</option>
            <option value="Situbondo">Situbondo</option>
            <option value="Sumenep">Sumenep</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Tarakan">Tarakan</option>
            <option value="Tulungagung">Tulungagung</option>
            <option value="Wonosobo">Wonosobo</option>
        </select>
        <br>
        <div class="row g-3">
            <div class="col-md-3">
                <label for="number" class="form-label">Tanggal</label>
                <input type="number" class="form-control" id="tanggal" name="tanggal" min="1" max="31">
            </div>            
                <div class="col-md-4">
                    <label for="text" class="form-label">Bulan</label>
                    <select id="bulan" name="bulan" class="form-select">
                        <option selected>--Pilih--</option>
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="number" class="form-label">Tahun</label>
                    <input type="number" class="form-control" id="tahun" name="tahun" min="2003" max="2008">
                </div>
        </div>
        <br>
            <button type="submit" class="btn btn-outline-success" id="login-btn" style="display: none;">Login</button>
            <div id="countdown"></div>
                        <script>
                        // Set the target date and time
                        var targetDate = new Date("May 01, 2023 09:45:20").getTime();

                        // Update the countdown timer every second
                        var countdownInterval = setInterval(function() {
                        // Get the current date and time
                        var now = new Date().getTime();

                        // Calculate the time remaining in milliseconds
                        var timeRemaining = targetDate - now;

                        // Check if the target date and time has been reached
                        if (timeRemaining <= 0) {
                            // Stop the countdown timer
                            clearInterval(countdownInterval);

                            // Show the login button
                            var button = document.getElementById("login-btn");
                            button.style.display = "block";

                            // Hide the countdown timer
                            var countdown = document.getElementById("countdown");
                            countdown.style.display = "none";
                        } else {
                            // Calculate the time remaining in days, hours, minutes, and seconds
                            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                            // Update the countdown timer text
                            var countdown = document.getElementById("countdown");
                            countdown.innerHTML ="Pengumuman akan dibuka " + days + " hari, " + hours + " jam, " + minutes + " menit, " + seconds + " detik lagi";
                        }
                        }, 1000);
                        </script>
        
         
	    <!-- Add the Bootstrap JavaScript -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4tal" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSBXT" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </form>
</div>
</body>
</html>
